<div id="register_modal" class="modal">

      </div>
  
      <div class="container">
        <label class="input_margin" for="fname"><b>First Name</b></label>

        <label class="input_margin" for="lname"><b>Last Name</b></label>
        <input class="input_margin" type="text" placeholder="Enter Last Name" name="lname" required>

        <label class="input_margin" for="uname"><b>Username</b></label>

        <input class="input_margin" type="password" placeholder="Enter Password" name="psw" required>

        <label class="input_margin" for="bdate"><b>Birthdate</b></label>

        <button type="submit">Register</button>
        <div class="container" style="background-color:cornflowerblue">
